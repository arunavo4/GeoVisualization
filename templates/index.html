<!DOCTYPE html>
<html>
<head>
  <title>GeoVis Dashboard</title>
  <link rel="stylesheet" href="./static/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/css/dc.min.css">
  <link rel="stylesheet" href="./static/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <link rel="stylesheet" href="./static/css/screen.css"/>
  <link rel="stylesheet" href="./static/css/MarkerCluster.css"/>
  <link rel="stylesheet" href="./static/css/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="./static/css/leaflet-search.min.css"/>
  <link rel="stylesheet" href="./static/css/L.Control.Locate.min.css"/>
  <link rel="stylesheet" href="static/css/L.Control.Sidebar.css" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        
        <a class="navbar-brand" href="./">GeoVis- A Visualization and Analysis Tool for GeoFauna</a>
      </div>
    </div>
  </div>

  <!-- container-fluid -->
  <div class="container-fluid">

    	<!-- Modal -->
      <div class="modal right fade" id="sidebar-right" tabindex="-1" role="dialog" aria-labelledby="sidebar-title">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sidebar-title">Unique</h4>
            </div>

            <div class="modal-body" id="sidebar-body">

              <div class="m-3" >
                <!--Image Carousel-->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="item active">
                      <img class="d-block w-100" src="static/css/images/placeholder_rectangle.png" alt="First slide" id="ImageAnimal">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Image Animal</p>
                        </div>
                    </div>
                    <div class="item">
                      <img class="d-block w-100" src="static/css/images/placeholder_rectangle.png" alt="Second slide" id="ImageHabitat">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Image Habitat</p>
                        </div>
                    </div>
                    <div class="item">
                      <img class="d-block w-100" src="static/css/images/placeholder_rectangle.png" alt="Third slide" id="ImageHost">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Image Host</p>
                        </div>
                    </div>
                  </div>
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!--Image Carousel-->
        
                <!-- Data -->
                <div id="data"></div>
            </div>

            </div>

          </div><!-- modal-content -->
        </div><!-- modal-dialog -->
      </div><!-- modal -->

    <div class="row">

      <!-- First View Page -->
      <!-- States-Map-dateSlider-Counter -->
      <div class="row">

        <div class="col-sm-2">
          <div class="row">

            <!-- Indian States -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Indian States
                </div>
                <div class="chart-stage">
                  <div id="location-row-chart"></div>
                </div>
              </div>
            </div>
            <!-- Indian States -->
          </div>
        </div>

        <div class="col-sm-10">

          <!-- Map Row -->
          <div class="row">
            <!-- Map -->  
            <div class="col-sm-12"> 
              <div class="chart-wrapper">
                <div class="chart-title">
                  Map
                </div>
                <div class="chart-stage">
                  <div id="map" style="width: auto; height: 350px"></div>
                </div>
              </div>
            </div>
            <!-- Map -->  
          </div>

          <!-- time-chart and counter Row -->
          <div class="row">

            <!-- Time Chart --> 
            <div class="col-sm-9">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Number of Records
                </div>
                <div class="chart-stage">
                  <div id="time-chart"></div>
                </div>
              </div>
            </div>
            <!-- Time Chart --> 

            <!-- Number of records -->
            <div class="col-sm-3">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Number of Records
                </div>
                <div class="chart-stage">
                  <div id="number-records-nd"></div>
                </div>
              </div>
            </div>
            <!-- Number of records -->
          </div>

        </div>  

      </div>
      <!-- First View Page -->


      <div class="row">
        
        <!-- Habitat <col> -->
        <!-- Habitat -->
        <div class="col-sm-3">
          <div class="chart-wrapper">
            <div class="chart-title">
              Habitat
            </div>
            <div class="chart-stage">
              <div id="habitat-row-chart"></div>
            </div>
          </div>
        </div>
        <!-- Habitat -->

        <div class="col-sm-3">

          <div  class="row">
            <!-- Entomofauna -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Entomofauna
                </div>
                <div class="chart-stage">
                  <div id="entomofauna-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Entomofauna -->

            <!-- Other Invertebrate -->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Other Invertebrate
                  </div>
                  <div class="chart-stage">
                    <div id="other-invertebrate-row-chart"></div>
                  </div>
                </div>
              </div>
              </div>
              <!-- Other Invertebrate -->

            <!-- Vertebrate -->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Vertebrate
                  </div>
                  <div class="chart-stage">
                    <div id="vertebrate-row-chart"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Vertebrate -->

          </div>

          <div class="col-sm-3">

            <!-- Temperature -->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Temperature
                  </div>
                  <div class="chart-stage">
                    <div id="temperature-bar-chart"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Temperature -->

            <!-- Humidity -->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Humidity
                  </div>
                  <div class="chart-stage">
                    <div id="humidity-bar-chart"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Humidity -->

          </div>

          <div class="col-sm-3">

            <!-- Dynamic-Pie-Chart-1-->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Dynamic-Pie-Chart-1
                  </div>
                  <div class="chart-stage">
                    <div id="dynamic-pie-chart-1"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Dynamic-Pie-Chart-1-->

            <!-- Dynamic-Pie-Chart-2 -->
            <div class="row">
              <div class="col-sm-12">
                <div class="chart-wrapper">
                  <div class="chart-title">
                    Dynamic-Pie-Chart-2
                  </div>
                  <div class="chart-stage">
                    <div id="dynamic-pie-chart-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Dynamic-Pie-Chart-2 -->

          </div>
          
        </div>

      </div>

    </div>
  <!-- container-fluid -->

  <hr>
<!--  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>-->
  <script src="./static/js/geojson.js" type="text/javascript"></script>
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/underscore-min.js"></script>
  <script src="./static/js/crossfilter.js"></script>
  <script src="./static/js/d3.min.js"></script>
  <script src="./static/js/dc.min.js"></script>
  <script src="./static/js/queue.js"></script>
  <script src="./static/js/leaflet.js"></script>
  <script src="./static/js/keen.min.js"></script>
  <script src="./static/js/leaflet.markercluster.js"></script>
  <script src="./static/js/leaflet-search.min.js"></script>
  <script src="./static/js/leaflet.smoothmarkerbouncing.js"></script>
  <script src="./static/js/L.Control.Locate.min.js"></script>
  <script src="./static/js/Control.FullScreen.js"></script>
  <script src="static/js/L.Control.Sidebar.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
